<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Q&A Valorant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuente minimalista -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="card">
    <h1>Q&A Valorant</h1>
    <p class="subtitle">Sistema de preguntas y respuestas</p>

    <input
      type="text"
      id="questionInput"
      placeholder="Escribe una pregunta sobre Valorant..."
      autocomplete="off"
    >

    <button id="askBtn">Preguntar</button>

    <section id="answerBox" class="hidden"></section>
  </main>

  <footer>
    <span>Proyecto Q&A personalizado</span>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
